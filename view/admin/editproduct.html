<!doctype html>
<html lang="en">
<head>
  <title>Orders</title>
  <!-- Required meta tags -->

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
<div class="container">
  <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #2d2016;">
    <a class="navbar-brand" href="/show/users">Home</a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation"></button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/add/product">ADD Products</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">Pages</a>
          <div class="dropdown-menu" aria-labelledby="dropdownId">
            <a class="dropdown-item" href="/orders">User Manager</a>
            <a class="dropdown-item" href="/logOut">LogOut</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <h2>Edit Product</h2>
    </div>
  </div>
</div>

<form method="post" action="">
  <label style="margin-left: 270px">Name Product</label>
  <div class="input-group mb-3" style="width: 500px;margin-left: 270px">
    {input-name}
  </div>
  <label style="margin-left: 270px">Price</label>
  <div class="input-group mb-3" style="width: 500px;margin-left: 270px">
    {input-price}
  </div>
  <label style="margin-left: 270px">Quantity</label>
  <div class="input-group mb-3" style="width: 500px;margin-left: 270px">
    {input-quantity}
  </div>
  <label style="margin-left: 270px">Type Product</label>
  <div class="input-group mb-3" style="width: 500px;margin-left: 270px">
    {input-type}
  </div>
  <label style="margin-left: 270px" >Link img</label>
  <div class="input-group mb-3" style="width: 500px;margin-left: 270px">
   {input-link-img}
  </div>
  <div>
    <a style="margin-left: 270px" href="/edit" onclick="return confirm('Are you sure ?')"><button class="btn btn-danger">Edit</button></a>
  </div>
</form>
